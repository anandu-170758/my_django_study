<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members Details</title>
</head>
<body>
    <p>
        {% for x in mymembers %}
        <h3>{{x.firstname}} {{x.lastname}}</h3>
        <h2>{{x.phone}}</h2>
        <h2>{{x.datetime}}</h2>
        <p>Back to <a href="/members">Members</a></p>
        {% endfor %}
    </p>
</body>
</html>
